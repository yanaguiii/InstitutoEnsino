<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <div class="triangle"></div>

    <!--Logo -->
    <div class="image-logo">
        <img src="Pedro%20Eduardo's%20team%20library%20(1).png" alt="Logo Instituto Ensino">
    </div>

</div>

<div class="login-container">
    <h1>Bem vindo ao Instituto Ensino! </h1>
    <h2>Faça login agora</h2>


    <form>
        <label for="email">Seu Email</label>
        <input type="email" id="email" placeholder="Digite seu email">

        <label for="passoword">Sua Senha</label>
        <div class="passoword-container">
            <input type="password" id="passoword" placeholder="Digite sua senha">
            <i id="togglePassoword" class="fa fa-eye"></i>
        </div>


        <button type="submit">Acessar</button>

    </form>

    <p>Ainda não tem conta? <a href="#">Cadastre-se</a></p>
</div>

<script src="script.js"></script>

</body>
</html>
